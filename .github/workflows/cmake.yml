name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build_type: [Release]
        c_compiler: [clang, cl]
        include:
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
        exclude:
          - os: ubuntu-latest
            c_compiler: cli
          - os: macos-latest
            c_compiler: cl
          - os: windows-latest
            c_compiler: clang

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'

    - name: Build on Windows
      if: runner.os == 'Windows'
      run: .\scripts\build\release.ps1
      shell: pwsh

    - name: Build on Linux/macOS
      if: runner.os != 'Windows'
      run: ./scripts/build/release.sh
